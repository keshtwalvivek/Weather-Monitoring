<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Monitoring App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input class="search-input" type="text" placeholder="Enter city name" />
        <button class="search-btn"><img id="search-bar-img" src="./images/search.png" alt="" /></button>
      </div>

      <div class="weather">
        <img src="./images/clouds.png" class="weather-icon" alt="" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">kotdwara</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "e0294a4ef220a55a507240ed253d4baa";
      const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

      const searchBox = document.querySelector(".search-input");
      const searchBtn = document.querySelector(".search-btn");
      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
        document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";

      }
      searchBtn.addEventListener("click" ,()=>{
        checkWeather(searchBox.value);
      })
      
    </script>
  </body>
</html>
